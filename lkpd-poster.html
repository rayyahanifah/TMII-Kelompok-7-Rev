<style>
  .poster-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Jarak antar poster */
    justify-content: center;
  }

  .poster-item {
    flex: 1 1 45%;
    max-width: 300px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .poster-item:hover {
    transform: scale(1.05); /* Efek hover */
  }

  /* Modal zoom */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 90%;
  }

  .modal:target {
    display: block;
  }
</style>
